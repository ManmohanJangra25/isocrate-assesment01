<html lang="en">
<head>

  <title>iSocrate - Assesment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="/">Popup</a></li>
        <li><a href="/banner">Banner</a></li>
        <li><a href="/email-template">Email Template</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="modal-wrapper">
      <div class="modal-body initial-popup">
        <div class="modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E9E9E9" class="bi bi-x" viewBox="0 0 16 16"> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/> </svg>
        </div>
        <div class="modal-content">
          <div class="content-left">
            <h1>Get Your Style On</h1>
            <span>&</span>
          </div>
          <div class="content-right">
            <div class="offer-discount">
              <h1>20</h1>
              <p><span>%</span><span>OFF</span></p>
            </div>
            <div class="set-email">
              <form id="email-form" method="POST">
                <div>
                  <input type="email" name="email" id="email" placeholder="Email Address" required>
                  <button type="submit">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="jquery-3.7.1.js"></script>
